name: Build

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.3

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v1

      - name: Restore NuGet packages
        run: nuget restore CodeWalker/CodeWalker.RPFExplorer/CodeWalker.RPFExplorer.csproj

      - name: Build CodeWalker.RPFExplorer project
        run: msbuild CodeWalker/CodeWalker.RPFExplorer/CodeWalker.RPFExplorer.csproj /p:Configuration=Release

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: BuildOutput
          path: '**/CodeWalker/CodeWalker.RPFExplorer/bin/Release/*'
