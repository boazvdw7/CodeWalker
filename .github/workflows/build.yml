name: Build

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Debugging: List directory contents
      - name: List directory contents
        run: dir

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.3

      - name: Change directory to CodeWalker.RPFExplorer
        run: cd D:\a\CodeWalker\CodeWalker\CodeWalker.RPFExplorer

      - name: Restore NuGet packages
        run: nuget restore CodeWalker.RPFExplorer.csproj

      - name: Build CodeWalker.RPFExplorer project
        run: msbuild CodeWalker.RPFExplorer.csproj /p:Configuration=Release

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: BuildOutput
          path: '**/CodeWalker/CodeWalker.RPFExplorer/bin/Release/*'
